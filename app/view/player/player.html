<div class="container-fluid fixed-size">
    <div class="row">
        <div class="col-lg-2 col-md-12 mb-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-information-list" data-toggle="list" data-target="#list-information" role="tab" aria-controls="information">
                    <i class="fa fa-user"></i> Information</a>
                <a class="list-group-item list-group-item-action" id="list-contract-list" data-toggle="list" data-target="#list-contract" role="tab" aria-controls="contract">
                    <i class="fas fa-user-secret"></i> Contract</a>
            </div>
        </div>
        <div class="col-lg-10 col-md-12">
            <div class="tab-content" id="nav-tabContent">

                    <div class="row">

                            <div class="row">
                                <!-- s Information -->
                                <div class="col-md-12">

                                        <div class="card-header">Information</div>
                                        <div class="card-body text-secondary">
                                            <form>
                                                <div class="form-group row">
                                                    <label for="firstName" class="col-sm-6 font-weight-bold col-form-label">First Name</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="text-right form-control-plaintext" id="firstName" ng-model="player.information.getFirstname">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="lastName" class="col-sm-6 font-weight-bold col-form-label">Last Name</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="text-right form-control-plaintext" id="lastName" ng-model="player.information.getLastname">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="uniqueID" class="col-sm-6 font-weight-bold col-form-label">Unique ID </label>
                                                    <div class="col-sm-6">
                                                        <input type="number" class="text-right form-control-plaintext" id="uniqueID" ng-model="player.information.getUniqeID">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="getBirthYear" class="col-sm-6 font-weight-bold col-form-label">Bourn </label>
                                                    <div class="col-sm-6">
                                                        <input type="number" class="text-right form-control-plaintext" id="getBirthYear" ng-model="player.information.getBirthYear">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="getHeight" class="col-sm-6 font-weight-bold col-form-label">Height </label>
                                                    <div class="col-sm-6">
                                                        <input type="number" class="text-right form-control-plaintext" id="getHeight" ng-model="player.information.getHeight">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="getWeight" class="col-sm-6 font-weight-bold col-form-label">Weight </label>
                                                    <div class="col-sm-6">
                                                        <input type="number" class="text-right form-control-plaintext" id="getWeight" ng-model="player.information.getWeight">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="getBirthYear" class="col-sm-6 font-weight-bold col-form-label">Left Foot/Right Foot </label>
                                                    <div class="col-sm-6">
                                                        <input type="number" class="text-right form-control-plaintext" id="getBirthYear" ng-model="player.information.getBirthYear">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- s Information -->
                                <!-- s Ability -->
                                <div class="col-md-12">
                                    <div class="card border-secondary mb-3">
                                        <div class="card-header">Ability</div>
                                        <div class="card-body text-secondary">
                                            <form>
                                                <div class="form-group row">
                                                    <label for="getCA" class="col-sm-7 font-weight-bold col-form-label">CA</label>
                                                    <div class="col-sm-5">
                                                        <input type="number" class="text-right form-control-plaintext" id="getCA" max="200" ng-model="player.abilities.getCA">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="getPA" class="col-sm-7 font-weight-bold col-form-label">PA</label>
                                                    <div class="col-sm-5">
                                                        <input type="number" class="text-right form-control-plaintext" id="getPA" max="200" ng-model="player.abilities.getPA">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="difference" class="col-sm-7 font-weight-bold col-form-label">Difference</label>
                                                    <div class="col-sm-5">
                                                        <input type="number" class="text-right form-control-plaintext" id="difference" value="{{+player.abilities.getPA-player.abilities.getPA}}">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- e Ability -->
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12">

                                                <div class="form-group row">

                                                    <div class="col-sm-5">
                                                        <input type="number" class="text-right form-control-plaintext" id="getLongThrows" ng-model="player.attributes.technical.getLongThrows">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- e Technical -->
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12">
